<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Éd Jorge | Business Card</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(to bottom, #f7e801 0%, #ffffff 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 90%;
      padding: 32px 24px;
      text-align: center;
    }

    .card img.logo {
      max-width: 160px;
      margin-bottom: 16px;
    }

    .card h2 {
      margin: 12px 0 8px;
      font-size: 22px;
      font-weight: 700;
    }

    .role {
      font-size: 15px;
      font-weight: 500;
      margin-bottom: 20px;
      color: #333;
    }

    .contact-info {
      text-align: left;
      margin: 0 auto 24px;
      max-width: 320px;
      font-size: 14px;
    }

    .contact-info p {
      margin: 8px 0;
      display: flex;
      align-items: center;
    }

    .contact-info svg {
      margin-right: 8px;
      width: 16px;
      height: 16px;
      fill: #444;
    }

    .contact-info a {
      color: #0078d4;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .btn {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
    }

    .btn svg {
      margin-right: 8px;
      width: 20px;
      height: 20px;
    }

    .btn.whatsapp {
      background-color: #25D366;
    }

    .btn.chat {
      background-color: #4285F4;
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px 16px;
      }

      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
